<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <script>
            function soma(x,y){
                return x+y;
            }

            function subtracao(x,y){
                return x-y;
            }

            function multiplicacao(x,y){
                return x*y;
            }

            function divisao(x,y){
                return x/y;
            }

            var resultado1 = soma(1,2);
            console.log(resultado1);

            var resultado2 = subtracao(1,2);
            console.log(resultado2);

            var resultado3 = multiplicacao(1,2);
            console.log(resultado3);

            var resultado4 = divisao(1,2);
            console.log(resultado4);
        </script>
    </head>
    <body>
        <h1> 8.2 Inclusão numa página </h1>
        <h1> 8.3 Sintaxe </h1>
        <h2> 8.3.1 Funções </h2>
    </body>
</html>
