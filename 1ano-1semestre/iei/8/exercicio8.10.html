<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <script>

            var a = 3
            var b = 2

            do {
                c = a + b
                b = b - 1
                console.log(c)
            } while (a > b);

            while (a > b) {
                c = a + b
                b = b - 1
                console.log(c)
            }

            // começa o loop for com i = 1. enquanto i <= 5, continua. de cada vez, i = i + 1.
            for (let i = 1  ; i <= 5; i++) { 
                console.log("Iteration " + i)
            }
        </script>
    </head>
    <body>
        <h1> 8.2 Inclusão numa página </h1>
        <h1> 8.3 Sintaxe </h1>
        <h2> 8.3.1 Funções </h2>
        <h2> 8.3.2 Condições </h2>
        <h2> 8.3.3 Ciclos </h2>
    </body>
</html>
