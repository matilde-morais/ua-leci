<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <script>
            var a ="abc"; // string
            switch(a) {
                case "abc": alert("string abc"); break; // caso 1
                case 3: alert("inteiro 3"); break; // caso 2
                default: alert("outro"); // regra geral
            }

            var b =4; // string
            switch(b) {
                case "abc": alert("string abc"); break; // caso 1
                case 3: alert("inteiro 3"); break; // caso 2
                default: alert("outro"); // regra geral
            }
        </script>
    </head>
    <body>
        <h1> 8.2 Inclusão numa página </h1>
        <h1> 8.3 Sintaxe </h1>
        <h2> 8.3.1 Funções </h2>
        <h2> 8.3.2 Condições </h2>
    </body>
</html>
