<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Cabeçalho do documento HTML</title>
    </head>
    <body>
        Corpo do documento HTML
        <br> <!-- marca uma mudança de linha -->
        Exemplos de texto em <b>negrito e em <i>itálico.

    </body>
</html>
