<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Cabeçalho do documento HTML</title>
    </head>
    <body>
        Corpo do documento HTML
        <br>
        Exemplos de texto em <b>negrito</b> e em <i>itálico</i>.
        <br>
        <h2>6.2.5 Capítulos e secções</h2>
        <h2>6.2.6 Lista de itens</h2>
        <ol> <!-- listas ordenadas-->
            <li value="100">elemento</li>
            <li>elemento</li>
            <li>elemento</li>
            <li>elemento</li>
        </ol>
        <ul> <!-- listas não ordenadas -->
            <li>elemento</li>
            <li>elemento</li>
            <li>elemento</li>
            <li>elemento</li>
        </ul>
        <h2>6.2.7 Tabelas</h2>
        <table border=1>
            <tr><th> a </th><th> b </th><th>extra</th></tr> <!-- th = table header -->
            <tr><td> c </td><td> d </td><td>extra</td></tr>
            <tr><td> e </td><td> f </td><td>extra</td></tr>
        </table>
        <table border=1>
            <colgroup> 
                <col span="3" style="background-color:pink"> <!-- colgroup = grupo de colunas -->
                <col style="background-color:purple">
            </colgroup>
            <caption>Tabela</caption> <!-- caption = título da tabela -->
            <tr><th> c1 </th><th> c2 </th><th> c3 </th><th> c4 </th></tr>
            <tr><td> a </td><td colspan=2> b </td><td rowspan=2> c </td></tr> <!-- colspan = colunas ocupadas, rowspan = linhas ocupadas -->    
            <tr><td> d </td><td colspan=2> e </td></tr>
            </table>
    </body>
</html>
